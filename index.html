<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
<header class="header">
  <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower's matrix">
  <a class="header__link"
     href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="todo">
  <section class="add-item">
    <h2 class="todo__title">Add Item</h2>
    <div class="add-item__input-wrapper">
      <input class="task add-item__input" id="new-task" type="text">
    <button class="add-item__add-button">Add</button>
  </div>
  </section>
  <section class="">
    <h2 class="todo__title">Todo</h2>
    <ul class="todo__list" id="incomplete-tasks">
      <li class="todo__item">
        <input class="todo__input-checkbox" type="checkbox">
        <p class="task todo__text">Pay Bills</p>
        <input class="task todo__input-task" id="todo-task" type="text" >
        <button class="todo__edit-button">Edit</button>
        <button class="todo__delete-button">
          <img class="todo__delete-icon" src="./remove.svg" alt="Delete icon">
        </button>
      </li>
      <li class="todo__item todo__item_editable">
        <input class="todo__input-checkbox" type="checkbox">
        <p class="task todo__text">Go Shopping</p>
        <input class="task todo__input-task"
               type="text"
               value="Go Shopping">
        <button class="todo__edit-button">Save</button>
        <button class="todo__delete-button">
          <img class="todo__delete-icon" src="./remove.svg" alt="Delete icon">
        </button>
      </li>
    </ul>
  </section>
  <section>
    <h2 class="todo__title">Completed</h2>
    <ul id="completed-tasks">
      <li>
        <input class="todo__input-checkbox" type="checkbox" checked>
        <p class="task todo__text">See the Doctor</p>
        <input class="task todo__input-task" type="text">
        <button class="todo__edit-button">Edit</button>
        <button class="todo__delete-button">
          <img class="todo__delete-icon" src="./remove.svg" alt="Delete icon">
        </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
