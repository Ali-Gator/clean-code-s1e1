<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
<header class="header">
  <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower's matrix">
  <a class="header__link"
     href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="todo">
  <section class="todo__add-item">
    <h2 class="todo__title">Add Item</h2>
    <div class="todo__input-wrapper">
      <input class="todo__input-task todo__input-task_visible" id="new-task" type="text">
      <button class="todo__button todo__button_type_add">Add</button>
    </div>
  </section>
  <section class="todo__in-progress">
    <h2 class="todo__title">Todo</h2>
    <ul class="todo__list" id="incomplete-tasks">
      <li class="todo__item">
        <input class="todo__input-checkbox" type="checkbox">
        <p class="todo__text">Pay Bills</p>
        <input class="todo__input-task" id="todo-task" type="text">
        <button class="todo__button todo__button_type_edit">Edit</button>
        <button class="todo__button todo__button_type_delete">
          <img class="todo__delete-icon" src="./remove.svg" alt="Delete icon">
        </button>
      </li>
      <li class="todo__item">
        <input class="todo__input-checkbox" type="checkbox">
        <p class="todo__text todo__text_hidden">Go Shopping</p>
        <input class="todo__input-task todo__input-task_visible"
               type="text"
               value="Go Shopping">
        <button class="todo__button todo__button_type_edit">Save</button>
        <button class="todo__button todo__button_type_delete">
          <img class="todo__delete-icon" src="./remove.svg" alt="Delete icon">
        </button>
      </li>
    </ul>
  </section>
  <section class="todo__completed">
    <h2 class="todo__title">Completed</h2>
    <ul class="todo__list" id="completed-tasks">
      <li class="todo__item">
        <input class="todo__input-checkbox" type="checkbox" checked>
        <p class="todo__text">See the Doctor</p>
        <input class="todo__input-task" type="text">
        <button class="todo__button todo__button_type_edit">Edit</button>
        <button class="todo__button todo__button_type_delete">
          <img class="todo__delete-icon" src="./remove.svg" alt="Delete icon">
        </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
